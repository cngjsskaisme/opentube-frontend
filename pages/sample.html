<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      #video-container {
        width: 100%;
        height: 100%;
      }
      #video-player {
        width: 100%;
        height: 100%;
      }
      #theater-mode {
        display: none;
      }
      #theater-mode:checked ~ #video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
      }
      #video-info {
        padding: 20px;
      }
      #video-title {
        font-size: 24px;
        font-weight: bold;
      }
      #video-description {
        margin-top: 10px;
      }
      .section-title {
        font-size: 18px;
        font-weight: bold;
        margin-top: 20px;
      }
      .playlist-item,
      .recommended-video-item,
      .comment-item {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }
      .playlist-item img,
      .recommended-video-item img,
      .comment-item img {
        width: 120px;
        height: 90px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="theater-mode" />
    <label for="theater-mode">Theater Mode</label>
    <div id="video-container">
      <video id="video-player" controls>
        <source src="" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div id="video-info">
      <div id="video-title">Never Gonna Give You Up</div>
      <div id="video-description">
        Music video by Rick Astley performing Never Gonna Give You Up.
      </div>
    </div>
    <div id="playlist-section">
      <div class="section-title">Playlist</div>
      <div class="playlist-item">
        <img src="https://i.ytimg.com/vi/dQw4w9WgXcQ/hqdefault.jpg" />
        <div>Never Gonna Give You Up</div>
      </div>
    </div>
    <div id="video-details-section">
      <div class="section-title">Video Details</div>
      <ul>
        <li>Views: 1,000,000</li>
        <li>Likes: 900,000</li>
        <li>Dislikes: 100,000</li>
      </ul>
    </div>
    <div id="recommended-videos-section">
      <div class="section-title">Recommended Videos</div>
      <div class="recommended-video-item">
        <img src="https://i.ytimg.com/vi/dQw4w9WgXcQ/hqdefault.jpg" />
        <div>Never Gonna Give You Up</div>
      </div>
    </div>
    <div id="comments-section">
      <div class="section-title">Comments</div>
      <div class="comment-item">
        <img src="" />
        <div>Great song!</div>
      </div>
    </div>
  </body>
</html>
